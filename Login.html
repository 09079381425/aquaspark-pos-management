<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e8e2f4 0%, #f0ebf8 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .geometric-shapes {
            position: relative;
            height: 200px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border: 2px solid #9ca3af;
            border-radius: 50% 20% 50% 20%;
            background: transparent;
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) rotate(-15deg);
            border-radius: 40% 60% 40% 60%;
        }

        .shape-2 {
            width: 100px;
            height: 100px;
            top: 60px;
            left: 60%;
            transform: translateX(-50%) rotate(25deg);
            border-radius: 60% 40% 60% 40%;
        }

        .sparkle {
            position: absolute;
            top: 30px;
            left: 20%;
            font-size: 1.5rem;
            color: #9ca3af;
            transform: rotate(15deg);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-control {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            border-color: #8b5cf6;
            background-color: #ffffff;
        }

        .form-control::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #6b7280;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #8b5cf6;
        }

        .login-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            .geometric-shapes {
                height: 150px;
            }
            
            .shape-1 {
                width: 100px;
                height: 100px;
            }
            
            .shape-2 {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="geometric-shapes">
            <div class="sparkle">âœ¦</div>
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
        
        <h1 class="login-title">Login account</h1>
        
        <form id="loginForm">
            <div class="mb-3">
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="Email address"
                    required
                >
            </div>
            
            <div class="mb-3 password-container">
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Password"
                    required
                >
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
            </div>
            
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn">
                Login
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            if (type === 'password') {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Add loading state
                const loginBtn = document.querySelector('.login-btn');
                const originalText = loginBtn.textContent;
                loginBtn.textContent = 'Logging in...';
                loginBtn.disabled = true;
                
                // Simulate login process
                setTimeout(() => {
                    alert('Login functionality would be implemented here!');
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                    windows.location.href = "Index.html";
                }, 1500);
            }
        });

        // Forgot password link
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Forgot password functionality would be implemented here!');
        });

        // Add floating animation to shapes
        function animateShapes() {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                const delay = index * 1000;
                setInterval(() => {
                    shape.style.transform += ' translateY(-5px)';
                    setTimeout(() => {
                        shape.style.transform = shape.style.transform.replace(' translateY(-5px)', '');
                    }, 1000);
                }, 3000 + delay);
            });
        }

        // Initialize animations when page loads
        window.addEventListener('load', animateShapes);

        // Add focus effects
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
